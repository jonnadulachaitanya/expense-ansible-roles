- name: nginx installation for keypair
  hosts: nginx
  become: yes # it will take root(sudo) access
  tasks:
  - name: Installing nginx
    ansible.builtin.package: #Package: heterogeneous module that can work for all distors
      name: nginx
      state: present

  - name: run the nginx
    ansible.builtin.service:
      name: nginx
      state: started
      enabled: yes # it will enable nginx service